<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMAR-Ai-Academy | المنصة الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-color: #4f46e5;
            --brand-dark: #3730a3;
            --bg-light: #f3f4f6;
            --text-main: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* الهيدر */
        header {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--brand-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* منطقة المحادثة */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1.05rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .user-bubble {
            background: var(--brand-color);
            color: white;
            align-self: flex-start;
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            background: white;
            color: var(--text-main);
            align-self: flex-end;
            border-bottom-left-radius: 4px;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap; /* للحفاظ على تنسيق الأسطر */
        }

        .label {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* شريط الإدخال */
        .footer-input {
            background: white;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        #user-input:focus { border-color: var(--brand-color); }

        .btn-send {
            background: var(--brand-color);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover { background: var(--brand-dark); transform: translateY(-2px); }
        .btn-send:disabled { background: #9ca3af; transform: none; }

        .loader { display: none; text-align: center; color: #6b7280; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <i class="fas fa-brain"></i>
        <span>AMMAR-Ai-Academy</span>
    </div>
    <div style="color: #10b981; font-weight: bold; font-size: 0.9rem;">
        <i class="fas fa-circle"></i> متصل بنظام الأكاديمية
    </div>
</header>

<div id="chat-container">
    <div class="bubble ai-bubble">
        <span class="label" style="color: var(--brand-color);"><i class="fas fa-robot"></i> نظام الأكاديمية</span>
        مرحباً بك في AMMAR-Ai-Academy. أنا مساعدك الشخصي المدعوم بالذكاء الاصطناعي، كيف يمكنني خدمتك اليوم؟
    </div>
</div>

<div class="loader" id="typing-indicator">
    <i class="fas fa-keyboard fa-fade"></i> جاري كتابة الرد...
</div>

<div class="footer-input">
    <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="اكتب سؤالك التعليمي هنا...">
        <button class="btn-send" id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    // ⬇️ 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 ⬇️
    const INTERNAL_API_KEY = "sk-or-v1-..........................."; 

    const chatBox = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('typing-indicator');

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
        
        const icon = role === 'user' ? 'fa-user' : 'fa-robot';
        const label = role === 'user' ? 'الطالب' : 'AMMAR-Ai';
        const color = role === 'user' ? '#fff' : 'var(--brand-color)';

        div.innerHTML = `<span class="label" style="color:${color}"><i class="fas ${icon}"></i> ${label}</span>${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function callAcademyAI(question) {
        // مصفوفة الموديلات للتبديل التلقائي في حال تعطل أحدها
        const models = ["google/gemini-2.0-flash-001", "google/gemini-pro-1.5"];
        
        for (let model of models) {
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${INTERNAL_API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [{ "role": "user", "content": question }]
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    return data.choices[0].message.content;
                }
            } catch (e) {
                console.warn(`فشل الموديل ${model}.. جاري تجربة البديل.`);
            }
        }
        throw new Error("عذراً، نظام الأكاديمية مشغول حالياً. حاول مجدداً بعد دقيقة.");
    }

    sendBtn.addEventListener('click', async () => {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        sendBtn.disabled = true;
        loader.style.display = 'block';

        try {
            const aiReply = await callAcademyAI(text);
            appendMessage('ai', aiReply);
        } catch (error) {
            appendMessage('ai', "❌ " + error.message);
        } finally {
            sendBtn.disabled = false;
            loader.style.display = 'none';
        }
    });

    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendBtn.click(); });
</script>

</body>
</html>
